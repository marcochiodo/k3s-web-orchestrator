# Example: Using KWO Private Registry
#
# This example demonstrates how to deploy an application using the KWO private registry.
# The registry is configured globally in k3s, so no imagePullSecrets are needed.
#
# Prerequisites:
# 1. Registry configured during install.sh
# 2. Image pushed to registry (see commands below)
#
# Push your image to the registry:
#   docker login registry.example.com
#   docker tag myapp:latest registry.example.com/myapp:latest
#   docker push registry.example.com/myapp:latest
#
# Then deploy with this YAML:

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default  # Or your tenant namespace
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      # NO imagePullSecrets needed - k3s is configured globally!
      containers:
        - name: myapp
          image: registry.example.com/myapp:latest  # Use your registry domain
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: APP_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: myapp
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http

---
# Example: Ingress with automatic TLS
# Replace "myapp.example.com" with your actual domain
# Replace "letsencrypt-cloudflare" with your DNS provider
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt-cloudflare
spec:
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp
                port:
                  number: 80

---
# Example: CronJob using private registry
apiVersion: batch/v1
kind: CronJob
metadata:
  name: myapp-backup
  namespace: default
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          # NO imagePullSecrets needed
          containers:
            - name: backup
              image: registry.example.com/myapp-backup:latest
              env:
                - name: BACKUP_PATH
                  value: "/data"
          restartPolicy: OnFailure

---
# Notes:
#
# 1. Image naming convention:
#    registry.example.com/<image-name>:<tag>
#
# 2. Multi-arch images work automatically
#
# 3. To see all images in registry:
#    curl -u username:password https://registry.example.com/v2/_catalog
#
# 4. To see tags for an image:
#    curl -u username:password https://registry.example.com/v2/<image-name>/tags/list
#
# 5. Registry storage is in PVC registry-storage (kube-system namespace)
#    Default: 50Gi local-path storage
#
# 6. Check registry status:
#    sudo kwo-registry status
